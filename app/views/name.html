{% extends "layout.html" %}

{% block pageTitle %}
Start page
{% endblock %}

{% block beforeContent %}
<a href="{{appJourney.back}}" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-l">
      What is your full name?
    </h1>



    <form method="POST" action="{{name.html}}">

      <div class="govuk-form-group">
        <label class="govuk-label" for="full-name">
          Full name
        </label>
        <input class="govuk-input" id="full-name" name="full-name" type="text" autocomplete="name" spellcheck="false">
      </div>

      <button type="submit" class="govuk-button">
        Save and continue
      </button>

    </form>


  </div>
</div>

{% endblock %}
